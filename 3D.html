<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Three.js æ‰‹åŠ¿äº¤äº’ç²’å­ç³»ç»Ÿ</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        /* æ‘„åƒå¤´è§†é¢‘éšè—ï¼Œåªç”¨äºè®¡ç®— */
        #video-input { display: none; }

        /* UI é¢æ¿è®¾è®¡ */
        #ui-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 280px;
            background: rgba(20, 20, 35, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            z-index: 10;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: opacity 0.3s;
        }

        h2 { margin: 0 0 15px 0; font-size: 18px; font-weight: 500; letter-spacing: 1px; }

        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: #ccc; }

        /* è‡ªå®šä¹‰é€‰æ‹©å™¨ */
        select, input[type="color"] {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            outline: none;
            cursor: pointer;
        }
        option { background: #333; }

        /* çŠ¶æ€æŒ‡ç¤ºå™¨ */
        #status {
            font-size: 12px;
            color: #ff4757;
            margin-top: 10px;
        }
        #status.active { color: #2ed573; }

        /* å…¨å±æŒ‰é’® */
        #fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        #fullscreen-btn:hover { background: rgba(255, 255, 255, 0.25); }

        /* æ‰‹åŠ¿æç¤º */
        #gesture-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            pointer-events: none;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <video id="video-input"></video>

    <div id="ui-panel">
        <h2>ç²’å­æ§åˆ¶å°</h2>
        
        <div class="control-group">
            <label>æ¨¡å‹å½¢çŠ¶ (Shape)</label>
            <select id="shape-select">
                <option value="heart">â¤ï¸ çˆ±å¿ƒ (Heart)</option>
                <option value="saturn">ğŸª åœŸæ˜Ÿ (Saturn)</option>
                <option value="flower">ğŸŒ¸ èŠ±æœµ (Flower)</option>
                <option value="fireworks">ğŸ† çƒŸèŠ± (Fireworks)</option>
                <option value="sphere">ğŸ”® çƒä½“/æ¨¡æ‹Ÿä½›ç  (Sphere)</option>
            </select>
        </div>

        <div class="control-group">
            <label>ç²’å­é¢œè‰² (Color)</label>
            <input type="color" id="color-picker" value="#00ffff">
        </div>

        <div id="status">ç­‰å¾…æ‘„åƒå¤´æˆæƒ...</div>
    </div>

    <div id="gesture-hint">åŒæ‰‹åˆæ‹¢/å¼ å¼€ä»¥æ§åˆ¶ç²’å­æ‰©æ•£</div>
    <button id="fullscreen-btn">â›¶ å…¨å±æ¨¡å¼</button>

    <script>
        // --- 1. Three.js åœºæ™¯åˆå§‹åŒ– ---
        const scene = new THREE.Scene();
        // æ·»åŠ ä¸€ç‚¹è¿·é›¾æ•ˆæœ
        scene.fog = new THREE.FogExp2(0x000000, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- 2. ç²’å­ç³»ç»Ÿæ ¸å¿ƒé€»è¾‘ ---
        const particleCount = 15000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const targetPositions = new Float32Array(particleCount * 3); // å­˜å‚¨ç›®æ ‡å½¢çŠ¶çš„ä½ç½®
        
        // åˆå§‹åŒ–ä½ç½®ï¼ˆéšæœºåˆ†å¸ƒï¼‰
        for(let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
            targetPositions[i] = positions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        // ç²’å­æè´¨
        const material = new THREE.PointsMaterial({
            color: 0x00ffff,
            size: 0.15,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. å½¢çŠ¶ç”Ÿæˆç®—æ³• ---
        
        function getPointOnHeart(t) {
            // å¿ƒå½¢å‚æ•°æ–¹ç¨‹
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            const z = (Math.random() - 0.5) * 5; // ç»™ä¸€ç‚¹åšåº¦
            return { x: x * 0.5, y: y * 0.5, z: z };
        }

        function getPointOnSphere(u, v, r) {
            const x = r * Math.sin(u) * Math.cos(v);
            const y = r * Math.sin(u) * Math.sin(v);
            const z = r * Math.cos(u);
            return {x, y, z};
        }

        function getPointOnSaturn(i, total) {
            // 70% ç²’å­åšçƒä½“ï¼Œ30% åšå…‰ç¯
            if (Math.random() > 0.3) {
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI;
                return getPointOnSphere(v, u, 6);
            } else {
                const angle = Math.random() * Math.PI * 2;
                const r = 10 + Math.random() * 4; // å…‰ç¯åŠå¾„
                return { x: Math.cos(angle) * r, y: (Math.random()-0.5), z: Math.sin(angle) * r };
            }
        }

        function getPointOnFlower(t) {
            // ç«ç‘°æ›²çº¿æ¨¡æ‹Ÿ
            const k = 4; // èŠ±ç“£æ•°
            const r = 10 * Math.cos(k * t);
            const x = r * Math.cos(t);
            const y = r * Math.sin(t);
            const z = (Math.random() - 0.5) * 5 * (Math.abs(r)/10); // èŠ±å¿ƒåšï¼Œè¾¹ç¼˜è–„
            return { x, y, z };
        }

        function updateShape(shapeType) {
            for (let i = 0; i < particleCount; i++) {
                let p;
                const t = Math.random() * Math.PI * 2;
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI;

                switch(shapeType) {
                    case 'heart':
                        p = getPointOnHeart(t);
                        break;
                    case 'saturn':
                        p = getPointOnSaturn(i, particleCount);
                        // åœŸæ˜Ÿéœ€è¦ä¸€ç‚¹å€¾æ–œ
                        const tempY = p.y;
                        p.y = p.y * Math.cos(0.5) - p.z * Math.sin(0.5);
                        p.z = tempY * Math.sin(0.5) + p.z * Math.cos(0.5);
                        break;
                    case 'flower':
                        p = getPointOnFlower(t * 10); // å¢åŠ å¯†åº¦
                        break;
                    case 'fireworks':
                        // éšæœºçˆ†ç‚¸å‘é‡
                        const r = Math.random() * 20;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.random() * Math.PI;
                        p = {
                            x: r * Math.sin(phi) * Math.cos(theta),
                            y: r * Math.sin(phi) * Math.sin(theta),
                            z: r * Math.cos(phi)
                        };
                        break;
                    case 'sphere':
                    default:
                        p = getPointOnSphere(v, u, 8);
                        break;
                }

                targetPositions[i * 3] = p.x;
                targetPositions[i * 3 + 1] = p.y;
                targetPositions[i * 3 + 2] = p.z;
            }
        }

        // åˆå§‹å½¢çŠ¶
        updateShape('heart');

        // --- 4. äº¤äº’æ§åˆ¶å˜é‡ ---
        let handExpansion = 1.0; // æ‰‹åŠ¿æ§åˆ¶çš„ç¼©æ”¾ç³»æ•°
        let targetExpansion = 1.0;
        let baseTime = 0;

        // --- 5. MediaPipe æ‰‹åŠ¿è¯†åˆ« ---
        const videoElement = document.getElementById('video-input');
        const statusElement = document.getElementById('status');

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length >= 2) {
                statusElement.innerText = "ğŸ™Œ æ£€æµ‹åˆ°åŒæ‰‹ï¼Œæ­£åœ¨äº¤äº’";
                statusElement.classList.add('active');

                // è·å–ä¸¤åªæ‰‹çš„æ‰‹è…•åæ ‡ (Landmark 0 æ˜¯æ‰‹è…•)
                const hand1 = results.multiHandLandmarks[0][0];
                const hand2 = results.multiHandLandmarks[1][0];

                // è®¡ç®—ä¸¤æ‰‹ä¹‹é—´çš„æ¬§å‡ é‡Œå¾—è·ç¦»
                // MediaPipe åæ ‡æ˜¯å½’ä¸€åŒ–çš„ (0.0 - 1.0)ï¼Œæˆ‘ä»¬å‡è®¾ x è½´å·®å¼‚ä»£è¡¨å¼ å¼€ç¨‹åº¦
                const distance = Math.sqrt(
                    Math.pow(hand1.x - hand2.x, 2) + 
                    Math.pow(hand1.y - hand2.y, 2)
                );

                // æ˜ å°„è·ç¦»åˆ°ç¼©æ”¾ç³»æ•°
                // å‡è®¾è·ç¦» 0.2 æ˜¯åˆæ‹¢ï¼Œ0.8 æ˜¯å¼ å¼€æœ€å¤§
                // æ˜ å°„åˆ° 0.5x åˆ° 2.5x çš„ç¼©æ”¾
                const minD = 0.2, maxD = 0.8;
                const clampedD = Math.max(minD, Math.min(maxD, distance));
                const factor = (clampedD - minD) / (maxD - minD); // 0 åˆ° 1
                
                targetExpansion = 0.5 + factor * 2.5; // èŒƒå›´ 0.5 - 3.0

            } else if (results.multiHandLandmarks.length === 1) {
                statusElement.innerText = "âœ‹ æ£€æµ‹åˆ°å•æ‰‹ï¼Œè¯·ä¸¾èµ·åŒæ‰‹";
                statusElement.classList.remove('active');
                targetExpansion = 1.0;
            } else {
                statusElement.innerText = "ğŸ“· æœªæ£€æµ‹åˆ°æ‰‹åŠ¿";
                statusElement.classList.remove('active');
                targetExpansion = 1.0;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        cameraUtils.start();

        // --- 6. UI äº‹ä»¶ç›‘å¬ ---
        document.getElementById('shape-select').addEventListener('change', (e) => {
            updateShape(e.target.value);
        });

        document.getElementById('color-picker').addEventListener('input', (e) => {
            material.color.set(e.target.value);
        });

        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 7. åŠ¨ç”»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);

            baseTime += 0.005;

            // å¹³æ»‘æ‰‹åŠ¿æ•°æ® (Lerp)
            handExpansion += (targetExpansion - handExpansion) * 0.1;

            const positionsArray = geometry.attributes.position.array;

            for (let i = 0; i < particleCount; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                // 1. å½¢çŠ¶å˜å½¢æ’å€¼ï¼šä»å½“å‰ä½ç½®ç§»å‘ç›®æ ‡ä½ç½®
                // ä½¿ç”¨ç®€å•çš„ç¼“åŠ¨é€»è¾‘ï¼Œè®©æ¯ä¸ªç²’å­æ…¢æ…¢é£å‘å®ƒçš„ç›®æ ‡ç‚¹
                // è¿™é‡Œä¸ºäº†æ¼”ç¤ºåŠ¨æ€æ„Ÿï¼Œç›®æ ‡ç‚¹åŠ ä¸Šäº†æ‰‹åŠ¿ç¼©æ”¾
                const tx = targetPositions[ix] * handExpansion;
                const ty = targetPositions[iy] * handExpansion;
                const tz = targetPositions[iz] * handExpansion;

                // 2. ç²’å­å™ªç‚¹/æ¼‚æµ®åŠ¨ç”» (è®©å®ƒçœ‹èµ·æ¥æ˜¯æ´»çš„)
                // åˆ©ç”¨ sin/cos åˆ¶é€ å¾®å°çš„æµ®åŠ¨
                const noise = Math.sin(baseTime + positionsArray[ix] * 0.5) * 0.02;

                // 3. æ›´æ–°ä½ç½® (Lerp)
                positionsArray[ix] += (tx - positionsArray[ix]) * 0.05 + noise;
                positionsArray[iy] += (ty - positionsArray[iy]) * 0.05 + noise;
                positionsArray[iz] += (tz - positionsArray[iz]) * 0.05;
            }

            geometry.attributes.position.needsUpdate = true;
            
            // æ•´ä½“æ—‹è½¬åœºæ™¯
            particles.rotation.y += 0.002;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
